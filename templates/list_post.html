{% extends "base_generic.html" %}
{% load static %}

{% block content %}
    <div class="list">
        <div class="title-tag-main">
            <h1 class="p-5 title-tag-main--content">KIẾN THỨC NHA KHOA</h1>
        </div>
        <div class="container-lg list-post">
            {% for post in page_obj %}
                <a href="/post/{{ post.slug }}" class="list-post--item border rounded">
                    <div class="list-post-main">
                        <div class="list-post-img">
                            <img class="list-post--image"
                                 src="{{ post.image.url }}"/>
                        </div>
                        <div class="list-post-detail p-2">
                            <div class="list-post-title">
                                <h3>{{ post.title }}</h3>
                            </div>
                            <div class="text-secondary">
                                <p class="mb-1"><i class="bi bi-calendar-event"></i>{{ post.created_on | date:"d/m/Y" }}</p>
                            </div>
                            <div class="border rounded p-2 text-secondary" style="width: fit-content">
                                <p class="m-0">#{{ post.category}}</p>
                            </div>
                            <div class="list-post--content ">
                                {{ post.description | truncatechars:300 }}
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}

        </div>
    </div>
{% endblock %}
