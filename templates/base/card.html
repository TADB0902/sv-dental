{# Card for post #}
{% load static %}

{% block carousel %}
    <h1 class="title-tag mb-4">KIẾN THỨC NHA KHOA</h1>
    <div class="carousel"
         data-flickity='{ "freeScroll": true, "contain": true ,"wrapAround": true , "autoPlay": true }'>
        {% for post in posts %}
            <div class="card">
                <a class="card-link" href="/post/{{ post.slug }}">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">{{ post.title }}</p>
                        <div class="card-post--content">
                            {{ post.description | truncatechars:150 }}
                        </div>
                        <a href="/post/{{ post.slug }}" class="btn-more">Xem thêm</a>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
