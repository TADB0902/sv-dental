{% load static %}

{% block sildeBar %}
    <!-- Silde -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://res.cloudinary.com/drg01iq3f/image/upload/v1659200296/carousel/1659196386743_x5zsao.jpg" class="d-block w-100 carousel-item--image" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/drg01iq3f/image/upload/v1659200293/carousel/1659196623772_lfo0fs.jpg" class="d-block w-100 carousel-item--image" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/drg01iq3f/image/upload/v1659200293/carousel/1659196300121_izgmlh.jpg" class="d-block w-100 carousel-item--image" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/drg01iq3f/image/upload/v1659200293/carousel/1659196489441_b3nba7.jpg" class="d-block w-100 carousel-item--image" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- EndSilde -->
{% endblock %}
